<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>SMB1 Sum of Best Calculator</title>
    <style>
        body {
            margin: 50px auto;
            width: 85%;
            background-color: #202b38;
        }

        a {
            text-decoration: none;
            color: gray;
        }

        a:hover {
            text-decoration: underline;
            color: gainsboro;
        }

        h1 {
            font-size: 3em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: white;
        }

        h2 {
            font-size: 2em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: gainsboro;
        }

        h3 {
            font-size: 1.75em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: gainsboro;
        }

        h4 {
            font-size: 1.75em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: gainsboro;
        }

        h5 {
            font-size: 1.5em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: gainsboro;
        }

        p {
            font-size: 1.2em;
            line-height: 1.4em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: lightgray;
        }

        legend {
            font-size: 1.2em;
            line-height: 1.4em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: lightgray;
        }

        label {
            font-size: 1.1em;
            line-height: 1.3em;
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: lightgray;
        }

        li {
            font-family: 'Helvetica', 'Arial', 'Sans-Serif';
            color: lightgray;
        }

        pre {
            color: #00cfc2;
        }

        code {
            font-size: 1.3em;
            color: #80efe2;
        }

        input[type="radio"] {
            appearance: none;
            width: 15px;
            height: 15px;
            border: 2px solid lightgray;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            display: inline-block;
            position: relative;
            background-color: transparent;
        }

        input[type="radio"]:checked {
            border-color: #00cfc2;
            /* Change border color when checked */
            background-color: #00cfc2;
            /* Change background color when checked */
        }

        input[type="radio"]:checked::after {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            /* Change this for the dot's color */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>SMB1 Sum of Best Calculator</h1>

    <form id="sobForm">
        <fieldset>
            <legend>Enter Your IL's Here</legend>

            <label>
                <input type="radio" name="1-1" value="0" checked> 1-1 FPG
            </label>
            <label>
                <input type="radio" name="1-1" value="1"> 1-1 370
            </label>
			<label>
                <input type="radio" name="1-1" value="2"> 1-1 369
            </label>
            <br>

            <label>
                <input type="radio" name="1-2" value="0" checked> 1-2G
            </label>
            <label>
                <input type="radio" name="1-2" value="1"> 1-2 346
            </label>
			<label>
                <input type="radio" name="1-2" value="2"> 1-2 346 +1 Framerule
            </label>
            <br>

            <label>
                <input type="radio" name="4-1" value="0" checked> 4-1 FPG
            </label>
            <label>
                <input type="radio" name="4-1" value="1"> 4-1 340
            </label>
			<label>
                <input type="radio" name="4-1" value="2"> 4-1 340 +1 Framerule
            </label>
            <br>

            <label>
                <input type="radio" name="4-2" value="0" checked> Lightning 4-2
            </label>
            <label>
                <input type="radio" name="4-2" value="1"> 4-2 Blazit
            </label>
            <label>
                <input type="radio" name="4-2" value="2"> 4-2 3 Bump
            </label>
			<label>
                <input type="radio" name="4-2" value="3"> 4-2 4 Bump
            </label>


            <br>

            <label>
                <input type="radio" name="8-1" value="0" checked> PL8-1
            </label>
            <label>
                <input type="radio" name="8-1" value="1"> 8-1 200
            </label>
			<label>
                <input type="radio" name="8-1" value="2"> 8-1 Bad Judges
            </label>
            <br>

            <label>
                <input type="radio" name="8-2" value="0" checked> TAS 8-2
            </label>
            <label>
                <input type="radio" name="8-2" value="1"> Normal Blant + BBG
            </label>
            <label>
                <input type="radio" name="8-2" value="2"> ITS TOO SLOW Framerule (+1 Over Normal Blant + BBG)
            </label>
            <label>
                <input type="radio" name="8-2" value="3"> Normal Blant + No BBG
            </label>
			<label>
                <input type="radio" name="8-2" value="4"> Imdangerous Blant + No BBG
            </label>
            <br>

            <label>
                <input type="radio" name="8-3" value="0" checked> 8-3 FPG
            </label>
            <label>
                <input type="radio" name="8-3" value="1"> 8-3 242
            </label>
			<label>
                <input type="radio" name="8-3" value="2"> 8-3 242 +1 Framerule
            </label>
        </fieldset>

        <label for="8-4">8-4 IL Time:</label>
        <input type="number" id="8-4" step="0.001" placeholder="Enter 8-4 time">
        <br><br>

        <button type="button" onclick="calculateSoB()">Calculate SoB</button>
    </form>

    <h2>Result: <span id="result">N/A</span></h2>

    <script>
        function calculateSoB() {
            let frameCount = 17685;

            const form = document.getElementById('sobForm');
            const options = ['1-1', '1-2', '4-1', '4-2', '8-1', '8-2', '8-3'];
            options.forEach(option => {
                const selectedValue = parseInt(form.elements[option].value);
                frameCount += 21 * selectedValue;
            });

            const eightFourTime = parseFloat(document.getElementById('8-4').value);
            if (!isNaN(eightFourTime)) {
                frameCount += Math.max(Math.round(60.098813897440515 * eightFourTime) - 2658, 0);
            }

            const time = 0.016639263492063492 * frameCount;

            const minutes = Math.floor(time / 60);
            const seconds = (time % 60).toFixed(3);
            const formattedTime = `${minutes}:${seconds.padStart(6, '0')}`;

            document.getElementById('result').innerText = formattedTime;
        }
    </script>

</body>

</html>
